<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video id="myVideo" width="320" height="240"></video>
        <br>
        <div id="choose">
            <div>
                <p>Volume : <span id="volumeDisplay">?</span>
                    <button id="lowerVolumeBtn">-</button>
                    <button id="higherVolumeBtn">+</button>
                </p>
            </div>
            <div>
                <p>Time : <span id="timeDisplay">? / ?</span>
                    <br>
                    <input type="range"id="progressBar"min="0"value="0">
                </p>
            </div>
            <button id="playBtn">Play</button>
            <button id="fullBtn">FullScreen</button><br><br>
            <button id="nomusicBtn">靜音</button>
            <button id="musicBtn">取消靜音</button><br><br>
            <button id="turnBtn">轉台</button>
            <button id="speedBtn">快轉</button>
            <button id="normalBtn">取消快轉</button> 
        </div>
        <script src="//unpkg.com/jquery"></script>
        <script src="main.js"></script>
    </body>
</html>
